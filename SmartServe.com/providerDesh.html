<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./css/providerDesh.css">
  <script type="text/javascript" src="app.js" defer></script>
</head>

<body>
  <nav id="sidebar">
    <ul>
      <li>
        <span class="logo">
          <p id="thala">SmartServe Admin</p>
        </span>
        <button onclick=toggleSidebar() id="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="m313-480 155 156q11 11 11.5 27.5T468-268q-11 11-28 11t-28-11L228-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T468-692q11 11 11 28t-11 28L313-480Zm264 0 155 156q11 11 11.5 27.5T732-268q-11 11-28 11t-28-11L492-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l184-184q11-11 27.5-11.5T732-692q11 11 11 28t-11 28L577-480Z" />
          </svg>
        </button>
      </li>
      <li>
      <li class="active" id="profilelist">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-240v-32q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v32q0 33-23.5 56.5T720-160H240q-33 0-56.5-23.5T160-240Zm80 0h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
          </svg>
          <span class="p-c">Profile</span>

        </a>
      </li>
      <li id="orderlist">
        <a href="#">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path
              d="m221-313 142-142q12-12 28-11.5t28 12.5q11 12 11 28t-11 28L250-228q-12 12-28 12t-28-12l-86-86q-11-11-11-28t11-28q11-11 28-11t28 11l57 57Zm0-320 142-142q12-12 28-11.5t28 12.5q11 12 11 28t-11 28L250-548q-12 12-28 12t-28-12l-86-86q-11-11-11-28t11-28q11-11 28-11t28 11l57 57Zm339 353q-17 0-28.5-11.5T520-320q0-17 11.5-28.5T560-360h280q17 0 28.5 11.5T880-320q0 17-11.5 28.5T840-280H560Zm0-320q-17 0-28.5-11.5T520-640q0-17 11.5-28.5T560-680h280q17 0 28.5 11.5T880-640q0 17-11.5 28.5T840-600H560Z" />
          </svg>
          <span class="p-c">Orders</span>
        </a>
      </li>
    </ul>
  </nav>
  <main>
    <form action="">
      <div id="Profile" class="profile-card">

        <!--First Information div-->
        <div class="profile-header">
          <!-- <div class="upload-photo" onclick="document.getElementById('file-input').click()">
              <input type="file" id="file-input" style="display:none" accept="image/*" onchange="previewPhoto(event)" disabled>
          </div> -->
          <img src="" alt="" id="img">
          <span class="visible-text username-span">ABCD</span>
        </div>
        <!--First Information div end-->

        <!--Second information-->
        <div class="email-field">
          <label for="email" class="label">Email:</label>
          <span class="visible-text email-span"></span>
        </div>
        <!--Second information end-->
        <!---3rd information -->
        <div class="dob-field">
          <label for="dob" class="label">Date of Birth:</label>
          <span class="visible-text dob-span"></span>
        </div>
        <!---3rd information end -->

        <!--4th information-->
        <div class="services-field">
          <label for="services" class="label">Services Provided:</label>
          <span class="visible-text services-span"></span>
          <!-- <input type="text" id="services" class="services" placeholder="Services Provided" disabled> -->
        </div>
        <!--4th information end-->

        <div class="profile-info">
          <p class="date-joined" style="color: black;">Date Joined: <span></span></p>
        </div>
        <!-- <div class="profile-info profile-info2">
            <p class="services-fulfilled" style="color: black;">Services Fulfilled: <span>50</span></p>
          </div> -->

        <div class="profile-info profile-info3">
          <p class="ratings" style="color: black;">Ratings: <span></span></p>
        </div>
        <!-- <div class="button-container">
          <button class="button edit-button" onclick="enableEditing()">Edit</button> ★★★★☆ (4.5/5)
          <button class="button save-button" id="save-button" onclick="saveChanges()">Save</button>
      </div> -->
      </div>
    </form>

    <!--orders-->
    <div id="Orders">
      <h1 style="margin-bottom: 50px;margin-top: -300px;">Customer Orders</h1>

      <div class="order-container" style="margin-top: 20px;">
        <!-- <div class="order-header">Order #1</div> -->
        <div class="order-detail name"><strong>Name:</strong> <span></span></div>
        <div class="order-detail phone"><strong>Phone:</strong> <span></span></div>
        <div class="order-detail service"><strong>Services Needed:</strong> <span></span></div>
        <div class="order-detail address"><strong>Address:</strong> <span></span></div>
        <div class="order-detail time"><strong>Time:</strong> <span></span></div>
      </div>


    </div>
  </main>
</body>

</html>
